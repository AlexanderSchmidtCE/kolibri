labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        This template is to report KoliBri bugs. Documentation related bug should be reported using [this](https://github.com/public-ui/kolibri/issues/new/choose) issue template instead.
        Feature requests should be opened as [discussions](https://github.com/public-ui/kolibri/discussions/new/choose).

        Before opening a new issue, please do a [search](https://github.com/public-ui/kolibri/issues) of existing issues and :+1: upvote the existing issue instead. This will result in a quicker resolution.

        If you need help with your own project, you can start a discussion in the ["Q&A" section](https://github.com/public-ui/kolibri/discussions/new?category=q-a)

        ```diff
        # Diese Vorlage ist zur Meldung von KoliBri-Bugs. Dokumentationsbezogene Bugs sollten stattdessen mit dieser [Vorlage](https://github.com/public-ui/kolibri/issues/new/choose) gemeldet werden.
        # Funktionsanfragen sollten als [Diskussionen](https://github.com/public-ui/kolibri/discussions/new/choose) er√∂ffnet werden.

        # Bevor Sie ein neues Problem melden, f√ºhren Sie bitte eine [Suche](https://github.com/public-ui/kolibri/issues) nach bestehenden Problemen durch und stimmen Sie dem bestehenden Problem mit :+1: zu. Dies f√ºhrt zu einer schnelleren L√∂sung.

        # Wenn Sie Hilfe bei Ihrem eigenen Projekt ben√∂tigen, k√∂nnen Sie eine Diskussion im ["Q&A"-Bereich](https://github.com/public-ui/kolibri/discussions/new?category=q-a) starten.
        ```
  - type: checkboxes
    id: verify_release
    attributes:
      label: Verify current release / √úberpr√ºfung der aktuellen Version
      options:
        - label: I verified that the issue exists in the latest KoliBri v1 or v2 release / Ich habe mich vergewissert, dass das Problem in der neuesten Version von KoliBri v1 oder v2 auftritt
          required: true
  - type: input
    id: reproduction_url
    attributes:
      label: Link to the code that reproduces this issue / Link zu dem Code, der dieses Problem reproduziert
      description: |
        A link to a **public** GitHub repository or a StackBlitz minimal reproduction. Minimal reproductions should be created from our actual released versions (e.g. v1, v2, ...) and should include only changes that contribute to the issue. StackBlitz templates can be found under the followjng url's:

        ```diff
        # Ein Link zu einem **√∂ffentlichen** GitHub-Repository oder einer StackBlitz-Minimalreproduktion. Minimale Reproduktionen sollten aus unseren aktuell ver√∂ffentlichten Versionen (z. B. v1, v2, ...) erstellt werden und nur √Ñnderungen enthalten, die zum Problem beitragen. StackBlitz-Vorlagen k√∂nnen unter den folgenden URLs gefunden werden:
        ````

        - [Template (v1)](https://stackblitz.com/edit/vitejs-vite-dcg6xo)
        - [Template (v2)](https://stackblitz.com/edit/vitejs-vite-kkfhk5)
      placeholder: 'https://github.com/user/my-minimal-kolibri-issue-reproduction or https://stackblitz.com/edit/XXXXXX'
    validations:
      required: false
  - type: dropdown
    id: affected_themes
    attributes:
      label: Which theme(s) are affected? (Select all that apply) / Welche(s) Layout(s) ist/sind betroffen? (W√§hlen Sie alle zutreffenden aus)
      multiple: true
      options:
        - 'Not sure'
        - 'Bundesministerium der Finanzen'
        - 'Default'
        - 'European Comission'
        - 'European Union'
        - 'Informationstechnikzentrum Bund'
        - 'Unstyled'
    validations:
      required: true
  - type: input
    id: error_category
    attributes:
      label: Can you categorise where the error occurs? (If known) / K√∂nnen Sie einordnen, wo der Fehler auftaucht? (Falls bekannt)
      placeholder: Nativ (shadow), React, Angular, ...
    validations:
      required: false
  - type: input
    id: browser_info
    attributes:
      label: Which browser or operating system do you used to test KoliBri? (If available) / Welchen Browser bzw. Betriebsystem haben Sie verwendet um KoliBri zu testen? (Falls vorhanden)
      placeholder: Firefox, Chrome, iOS 12.4, ...
    validations:
      required: false
  - type: dropdown
    id: affected_components
    attributes:
      label: Which component/area(s) are affected? (Select all that apply) / Welche Komponente(n)/Bereich(e) sind betroffen? (W√§hlen Sie alle zutreffenden Punkte aus)
      multiple: true
      options:
        - 'Not sure'
        - 'Handout'
        - 'Abbr'
        - 'Accordion'
        - 'Alert'
        - 'Avatar'
        - 'Badge'
        - 'Breadcrumb'
        - 'Button-Group'
        - 'Button-Link'
        - 'Button'
        - 'Card'
        - 'Combobox'
        - 'Details'
        - 'Form'
        - 'Heading'
        - 'Icon'
        - 'Image'
        - 'Indented-Text'
        - 'Input-Checkbox'
        - 'Input-Color'
        - 'Input-Date'
        - 'Input-Email'
        - 'Input-File'
        - 'Input-Number'
        - 'Input-Password'
        - 'Input-Radio'
        - 'Input-Range'
        - 'Input-Text'
        - 'Kolibri'
        - 'Link-Button'
        - 'Link-Group'
        - 'Link'
        - 'Logo'
        - 'Modal'
        - 'Nav'
        - 'Pagination'
        - 'Progress'
        - 'Quote'
        - 'Select'
        - 'Spin'
        - 'Split-Button'
        - 'Table'
        - 'Tabs'
        - 'Textarea'
        - 'Toast'
        - 'Toolbar'
        - 'Tree'
        - 'Version'
        - 'Appointment-Form (Scenario)'
        - 'Inputs-Get-Value (Scenario)'
        - 'Custom-Tooltip-Width (Scenario)'
        - 'Static-Form (Scenario)'
        - 'Disabled-Interactive-Scenario (Scenario)'
    validations:
      required: true
  - type: textarea
    id: reproduction_steps
    attributes:
      label: To Reproduce / Zum Reproduzieren
      description: |
        A step-by-step description of how to reproduce the issue. Screenshots can be provided in the issue body below. If using code blocks, make sure that [syntax highlighting is correct](https://docs.github.com/en/get-started/writing-on-github/working-with-advanced-formatting/creating-and-highlighting-code-blocks#syntax-highlighting) and double check that the rendered preview is not broken.

        ```diff
        # Eine schrittweise Beschreibung, wie das Problem zu reproduzieren ist. Screenshots k√∂nnen im Problemtext unten bereitgestellt werden. Wenn Sie Codebl√∂cke verwenden, stellen Sie sicher, dass die [Syntaxhervorhebung korrekt ist] (https://docs.github.com/de/get-started/writing-on-github/working-with-advanced-formatting/creating-and-highlighting-code-blocks#syntax-highlighting) und √ºberpr√ºfen Sie, ob die gerenderte Vorschau nicht besch√§digt ist.
        ```
      placeholder: |
        1. Click X
        2. Y will happen
        3. Z throws a bug
    validations:
      required: true
  - type: textarea
    id: current_vs_expected_behavior
    attributes:
      label: Current vs. Expected behavior / Aktuelles vs. Erwartetes Verhalten
      description: |
        A clear and concise description of what the bug is, and what you expected to happen.

        ```diff
        # Eine klare und pr√§gnante Beschreibung des Fehlers und der erwarteten Reaktion.
        ```
      placeholder: 'Following the steps from the previous section, I expected A to happen, but I observed B instead'
    validations:
      required: true
  - type: textarea
    id: environment_info
    attributes:
      label: Provide environment information
      description: Please run `kolibri info` in the root directory of your project and paste the results. You might need to use `npx --no-install kolibri info` if kolibri is not in the current PATH.
      render: bash
      placeholder: |
        Operating System:
          Platform: darwin
          Arch: arm64
          Version: Darwin Kernel Version 22.5.0
        Binaries:
          Node: 18.17.1
          npm: 9.5.1
          Yarn: 1.22.19
          pnpm: N/A
        Relevant Packages:
          kolibri: 2.1.1
          react: 18.2.0
          react-dom: 18.2.0
          typescript: 5.2.2
    validations:
      required: true