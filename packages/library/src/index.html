<!DOCTYPE html>
<html dir="ltr" lang="de">
	<head>
		<script type="module">
			import { register } from 'https://esm.sh/@a11y-ui/core@1.0.1-rc.52';
			import { MAPZ } from 'https://esm.sh/@public-ui/themes@1.2.0-rc.10';
			register([MAPZ], []).catch(console.warn);
		</script>
		<meta charset="utf-8" />
		<title>BIK BITV-Test | KoliBri</title>
		<meta name="description" content="Auf der Seite werden alle KoliBri-Komponenten für den BIK BITV-Test dargestellt." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' *.jsdelivr.net " /> -->
		<script type="module" src="build/kolibri.esm.js"></script>
		<script nomodule src="build/kolibri.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="assets/bund/bund.css" />
		<link rel="stylesheet" href="assets/codicons/codicon.css" />
		<!-- <link rel="stylesheet" href="assets/fontawesome-free/v5/css/all.min.css" /> -->
		<link rel="stylesheet" href="assets/fontawesome-free/v6/css/all.min.css" />
		<link rel="stylesheet" href="assets/icofont/icofont.min.css" />
		<link rel="stylesheet" href="assets/noto-sans/noto-sans.css" />
		<link rel="stylesheet" href="assets/roboto/roboto.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,color-contrast-analysis=false" />
	</head>

	<body>
		<li>
			<div class="row">
				<div class="col-12">
					<kol-badge _icon="icofont-dashboard" _color="#600" _label="Retest"></kol-badge>
					<kol-badge _icon="icofont-check" _color="#030" _label="BIK BITV-Test v12*"></kol-badge>
					<kol-heading _level="2">Input's</kol-heading>
				</div>
				<div class="gap-2 col-12 d-grid">
					<div class="d-grid gap-2">
						<kol-heading _level="3">Textarea</kol-heading>
						<lean-input-adapter class="d-grid gap-2" id="new-textarea">
							<kol-textarea>Label</kol-textarea>
						</lean-input-adapter>
						<kol-indented-text>Hier ein Suchfeld ohne sichtbares Label, aber dafür mit Placeholder.</kol-indented-text>
						<kol-textarea _has-counter _hide-label _placeholder="Ausgeblendetes Label">Ausgeblendetes Label</kol-textarea>
						<kol-textarea _has-counter _max-length="50" _value="Textfeld mit Zähler und maximaler Länge">
							Textfeld mit Zähler und maximaler Länge.
						</kol-textarea>
						<kol-textarea _adjust-height _has-counter _value="Textfeld das seine Höhe automatisch anpasst"
							>Textfeld das seine Höhe automatisch anpasst.</kol-textarea
						>
					</div>
					<div class="d-grid gap-2">
						<kol-input-password class="smart-button">Passwort</kol-input-password>
						<kol-input-text class="smart-button">Text</kol-input-text>
					</div>
				</div>
			</div>
		</li>
		<footer>
			<kol-button
				style="position: fixed; right: 1rem; bottom: 4rem"
				id="table-of-content-button"
				_icon="icofont-arrow-up"
				_icon-only
				_tooltip-align="left"
				_label="Zum Seitenanfang hochscrollen"
			></kol-button>
		</footer>
	</body>
</html>
